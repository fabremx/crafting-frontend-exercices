<head>
    <title>Web Components</title>
    <script>
        const template = document.createElement('template');
        template.innerHTML = `
        <style>
            p { 
                color: #16A748;
            }
        </style>

        <div id="element">
            <p>Hello</p>
        </div>
        `;

        class CustomElementDeclarative extends HTMLElement {
            constructor() {
                super();

                this.attachShadow({ mode: 'open' })
                    .appendChild(template.content.cloneNode(true));
            }

            static get observedAttributes() {
                return ['name']
            }

            attributeChangedCallback(_attributName, _oldValue, newValue) {
                this.shadowRoot.querySelector('#element p').append(` ${newValue}`)
            }
        }
        customElements.define('custom-element-declarative', CustomElementDeclarative);
    </script>
